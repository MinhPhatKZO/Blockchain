spring:
  application:
    name: chainpay-backend
  
  datasource:
    # Đã sửa 'chainpay' thành 'blockchain_db' cho khớp với pgAdmin
    url: jdbc:postgresql://localhost:5432/blockchain_db
    # Nếu username của bạn là 'postgres', giữ nguyên dòng dưới
    username: ${DB_USERNAME:postgres}
    # QUAN TRỌNG: Thay đổi dòng dưới nếu mật khẩu của bạn KHÔNG PHẢI là 'postgres'
    # Ví dụ: password: 123456
    password: 123456
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8080
  servlet:
    context-path: /api

# Blockchain Configuration
blockchain:
  network-url: ${BLOCKCHAIN_NETWORK_URL:http://127.0.0.1:7545}
  contract-address: ${CONTRACT_ADDRESS:}
  private-key: ${PRIVATE_KEY:}
  gas-price: 20000000000
  gas-limit: 3000000

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production-min-256-bits}
  expiration: 86400000 # 24 hours in milliseconds